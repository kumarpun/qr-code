<div class="main"><br><br>
<div class="container">
    <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
    <form class="register-form" [formGroup]="ngFormAdd" (ngSubmit)="onsubmit()"> 
        <!-- Name -->
        <div class="form-group">
            <label for="name"><i class="prefix fa fa-user"></i></label>
        <input type="text" formControlName="userName" name="userName" placeholder="Your Full name"
        [(ngModel)]="Obj.userName">
        </div>
        <div class="form-group">
            <label for="email"><i class="prefix fa fa-envelope"></i></label>
        <input type="email" formControlName="email" placeholder="Email"
        [(ngModel)]="Obj.email">
        </div>
        <!-- Phone number -->
        <div class="form-group">
            <label for="name"><i class="prefix fa fa-mobile-phone" style="font-size:26px;"></i></label>
        <input type="text" formControlName="phoneNumber" placeholder="Phone number" [(ngModel)]="Obj.phoneNumber">
        </div>

        <div class="form-group">
            <label for="pass"><i class="prefix fa fa-key"></i></label>
            <input type="password" formControlName="password" placeholder="Password" [(ngModel)]="Obj.password">
        </div>

        <div class="form-group">
            <label for="pass"><i class="prefix fa fa-key"></i></label>
            <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" [(ngModel)]="Obj.confirmPassword"
            compare-to="Obj.password" required>
            <div class="err-msg" *ngIf="ngFormAdd.errors?.passwordMismatch && (ngFormAdd.touched || ngFormAdd.dirty)">
                Password must match with Confirm Password
              </div>         
            </div>
            <div class="form-group">
                <a [routerLink]="['/landpage']" routerLinkActive="active">
                  Already register? Click here to login</a>
           </div>
        <!-- Send button -->
        <button mat-raised-button type="submit" [disabled]="!ngFormAdd.valid" color="primary">
            <i class="fa fa-paper-plane"></i> Signup
        </button> 
      </form>
      </div>
      <div class="signup-image">
        <figure><img src="../../assets/image_2020_03_29T04_34_20_984Z.png" alt="sing up image"></figure>
    </div>
      </div>
    </div>
    </div>
