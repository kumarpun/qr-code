<div class="main"><br><br>
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign In</h2>
        <form class="register-form" [formGroup]="ngForm" (ngSubmit)="onsubmit(ngForm.value)"> 
            <!-- Name -->
            <div class="form-group">
                <label for="email"><i class="prefix fa fa-envelope"></i></label>
            <input type="email" formControlName="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="pass"><i class="prefix fa fa-key"></i></label>
                <input type="password" formControlName="password" placeholder="Password" required>
            </div>
            <!-- Send button -->
            <button mat-raised-button type="submit" type="submit" [disabled]="!ngForm.valid" color="primary">
                <i class="fa fa-paper-plane"></i> Login
            </button><br><br>
            <div class="form-group">
                <a [routerLink]="['/sign-up']" routerLinkActive="active">
                  Not register? Click here to Register</a>
           </div>
          </form>
          </div>
          <div class="signup-image">
            <figure><img src="../../assets/image_2020_03_29T04_34_20_984Z.png" alt="sing up image"></figure>
        </div>
          </div>
        </div>
        </div>
